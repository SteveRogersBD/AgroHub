spring:
  application:
    name: feed-service

server:
  port: 8087

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation1234567890}

services:
  follow-service:
    url: ${FOLLOW_SERVICE_URL:http://localhost:8083}
  post-service:
    url: ${POST_SERVICE_URL:http://localhost:8084}
  comment-service:
    url: ${COMMENT_SERVICE_URL:http://localhost:8085}
  like-service:
    url: ${LIKE_SERVICE_URL:http://localhost:8086}

logging:
  level:
    com.socialmedia.feed: DEBUG
    org.springframework.web: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
