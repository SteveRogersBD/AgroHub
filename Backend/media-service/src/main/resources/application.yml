server:
  port: 8087

spring:
  application:
    name: media-service
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Google Cloud Storage Configuration
gcs:
  project-id: agrohub-481313
  bucket-name: agro-photo-bucket
  credentials-path: ${GCS_CREDENTIALS_PATH:./Backend/agro-service.json}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits-long}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.socialmedia.media: DEBUG
    com.google.cloud: INFO
