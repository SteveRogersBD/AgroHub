spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            maxAge: 3600

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment}
  expiration: 3600000 # 1 hour in milliseconds

# Service URLs
services:
  auth-service:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8082}
  follow-service:
    url: ${FOLLOW_SERVICE_URL:http://localhost:8083}
  post-service:
    url: ${POST_SERVICE_URL:http://localhost:8084}
  comment-service:
    url: ${COMMENT_SERVICE_URL:http://localhost:8085}
  like-service:
    url: ${LIKE_SERVICE_URL:http://localhost:8086}
  feed-service:
    url: ${FEED_SERVICE_URL:http://localhost:8089}
  notification-service:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8088}

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.socialmedia.gateway: DEBUG

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
